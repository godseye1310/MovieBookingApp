<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movies Booking</title>
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</head>
	<body class="bg-dark">
		<h1 class="text-center mb-5 bg-success">Movie Booking</h1>
		<div class="container">
			<h5 class="text-bg-dark text-center">
				Total Booked : <span id="total" class="text-bg-dark"></span>
			</h5>

			<div
				class="mt-0 col-md-5 m-auto p-2 d-flex justify-content-center bg-transparent rounded-3"
			>
				<label for="find" class="form-label text-bg-dark col-3"
					>Find Slot</label
				>
				<input type="number" id="find" class="form-control w-25" />
			</div>
		</div>
		<div
			class="container mt-3 position-relative d-flex justify-content-center align-items-center"
		>
			<div
				class="text-center px-3 py-5 mb-5 bg-opacity-75 text-bg-danger col-lg-4 col-xs-3 border-secondary-subtle rounded-3 position-absolute"
				id="errorSeat"
			>
				Seat is Already Booked
			</div>
			<form
				onsubmit="handleMovieBooking(event)"
				id="forms"
				class="col-lg-6 col-md-8 m-auto pb-3 p-4 bg-secondary-subtle border-secondary-subtle rounded-3"
			>
				<label for="uname" class="form-label">User Name :</label>
				<input type="text" id="uname" class="form-control" required />
				<label for="seatnum" class="form-label">Seat Number :</label>
				<input type="number" id="seatnum" class="form-control" required />

				<div class="d-flex justify-content-center">
					<button
						id="addbtn"
						class="btn btn-danger btn-lg mt-3 w-75"
						type="submit"
					>
						Add
					</button>
				</div>
			</form>
		</div>

		<div class="container mt-3 p-1 col-lg-6">
			<h3 class="text-center">Booking List</h3>
			<ul
				id="bookingList"
				class="m-1 pt-3 p-3 pb-1 text-bg-dark list-group list-unstyled border border-info border-3 border-opacity-50 rounded-3"
			></ul>
		</div>
		<script src="index.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
	</body>
</html>
